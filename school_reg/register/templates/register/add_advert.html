{% extends "register/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {% if advert_class %}
            <label class="border-bottom mb-4">Modyfikuj ogloszenie</label>
            {% else %}
            <label class="border-bottom mb-4">Dodaj Ogoszenie</label>
            {% endif %}
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit" name="button" value="form_btn">Zatwierd≈∫</button>
        </div>
    </form>
{% endblock content %}
